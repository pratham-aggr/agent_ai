name: agentic-ai-platform
channels:
  - pytorch
  - huggingface
  - conda-forge
  - defaults
dependencies:
  # Core ML and NLP libraries
  - pytorch=2.2.2
  - transformers=4.56.1
  - scikit-learn=1.3.0
  
  # Data processing and analysis
  - pandas=2.1.1
  - numpy=1.24.3
  - pyarrow>=12.0.0
  
  # Performance
  - accelerate>=0.20.0
  - datasets>=2.14.0
  
  # Development & testing
  - pytest>=7.0.0
  - black>=23.0.0
  - flake8>=6.0.0
  
  # Python and pip
  - python=3.10
  - pip
  
  # Extras
  - tqdm
  - matplotlib
  - seaborn
  - jupyter
  - ipykernel
